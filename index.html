      <p>Esta aplicación requiere JavaScript para funcionar correctamente. JavaScript está deshabilitado en tu navegador.</p>

      <h2>¿Cómo habilitar JavaScript?</h2>
      <p><strong>Chrome/Edge:</strong> Configuración → Privacidad y seguridad → Configuración del sitio → JavaScript</p>
      <p><strong>Firefox:</strong> about:config → javascript.enabled = true</p>
      <p><strong>Safari:</strong> Preferencias → Seguridad → Habilitar JavaScript</p>
